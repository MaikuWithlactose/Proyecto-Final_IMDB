<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="movie.js"></script>
  <script src="professional.js"></script>
  <script src="script.js" ></script>
</head>

<body>
  <header>
    <div class="container" >       
      <h1>Shreflix
        <img src="https://64.media.tumblr.com/ab1f2afee9c6b43d856d7e7db0cb35fc/e3728d556b20c238-d4/s400x600/2938ade9a195e55f0041328cc160a0911c4d0d7c.gifv" alt="Logo" style="width: 40px; float: left;">
      </h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="navbar-nav"> <div class="logo">        </div>
          <li class="nav-item"><a class="nav-link" href="#peliculas">Películas</a></li>
          <li class="nav-item"><a class="nav-link" href="#profesionales">Profesionales</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="portada">
    </section>
    <div id="MuestraListas">
      <section id="peliculas">
        <h2>Películas</h2>
        <div id="peliculas-lista">
          <!-- Las pelis aquí -->
        </div>
      </section>
      <section id="profesionales">

        <h2>Profesionales</h2>
        <div id="profesionales-lista">
          <!-- Los profesionales aquí -->
        </div>
      </section>
    </div>
  </main>

  <div id="movies-section" class="section">
    <h2>Formulario de ingreso de Películas</h2>
    <div id="movies-container" class="container"></div>
    <div id="add-movie-form-container" class="container">
      <form id="movie-form">
        <label for="titulo-input">Título:</label>
        <input id="formTitulo" type="text" required>

        <label for="añosalida">Año salida:</label>
        <input id="formAnyoSalida" type="number" required>

        <label for="actores-input">Actores/actrices:</label>
        <input id="formActores" type="text" required>

        <label for="nacionalidad-input">Nacionalidad:</label>
        <input id="formNacionalidad" type="text" required>

        <label for="director-input">Director:</label>
        <input id="formDirector" type="text" required>

        <label for="Writer-input">Writer:</label>
        <input id="formWriter" type="text" required>

        <label for="Language-input">Language:</label>
        <input id="formLanguage" type="text" required>

        <label for="Platform-input">Platform:</label>
        <input id="formPlatform" type="text" required>

        <label for="MCU-input">MCU:</label>
        <input id="formMCU" type="text" required>

        <label for="Producer-input">Producer:</label>
        <input id="formProducer" type="text" required>

        <label for="Distributor-input">Distributor:</label>
        <input id="formDistributor" type="text" required>

        <label for="genero-input">Género:</label>
        <input id="formGenero" type="text" required>

        <label for="photo-input">URL de la foto:</label>
        <input id="formPhoto" type="text" required>

        <button id="BtnSubmitPelicula" class="btn btn-success" onclick="AgregarPelicula()">Agregar Película</button>
        <button id="BtnSubmitPelicula" class="btn btn-danger" onclick="LimpiarPelicula()">Cancelar Película</button>
      </form>
    </div>
  </div>
</body>

</html>
